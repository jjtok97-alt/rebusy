<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸ„ ÅšwiÄ…teczne Rebusy ğŸ…</title>
<style>
:root {
  --bg1: #c21807;
  --bg2: #1b5e20;
  --card-bg: rgba(255 255 255 / 0.15);
  --accent: #f9d342;
}
* { box-sizing: border-box; }

body {

  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 16px;

  margin: 0;
}

h1 {
  text-align: center;

  margin-bottom: 24px;
  font-size: clamp(1.4rem, 4vw, 2rem);
}

/* karta rebusu */
.card {
  background: var(--card-bg);
  border: 2px solid rgba(255 255 255 / 0.4);
  border-radius: 14px;
  box-shadow: 0 0 18px rgba(0,0,0,0.45);
  max-width: 480px;
  width: 100%;
  padding: clamp(16px, 4vw, 24px);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  text-align: center;
  transition: all 0.4s ease;
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  border: 2px solid rgba(255 255 255 / 0.4);
  background: rgba(255 255 255 / 0.1);
}

h3 {
  margin: 10px 0 4px;
  font-size: clamp(1.1rem, 3vw, 1.4rem);
}

label {
  font-weight: bold;
  font-size: clamp(0.9rem, 2.5vw, 1rem);
}

input[type=text] {
  width: 100%;
  padding: 10px;
  font-size: clamp(1rem, 3vw, 1.2rem);
  border-radius: 8px;
  border: none;
  outline: none;
  text-transform: uppercase;
  text-align: center;
}

button {
  background: var(--accent);
  color: var(--bg2);
  font-weight: 700;
  padding: 10px 18px;
  font-size: clamp(0.95rem, 2.5vw, 1.1rem);
  border-radius: 10px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(249, 211, 66, 0.6);
}

.msg {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  text-align: center;
  font-weight: 600;
  font-size: clamp(0.9rem, 2.5vw, 1rem);
}

.hidden { display: none; }

.solved {
  background: rgba(255 255 255 / 0.25);
  border: 1px solid rgba(255 255 255 / 0.45);
  color: #fff;
}

.error {
  background: rgba(255 0 0 / 0.25);
  border: 1px solid rgba(255 255 255 / 0.45);
  color: #fff;
}

footer {
  margin-top: 24px;
  font-size: clamp(0.8rem, 2vw, 0.9rem);
  text-shadow: 1px 1px 2px #000;
  color: rgba(255 255 255 / 0.8);
  text-align: center;
}

/* Ulepszenie wyglÄ…du na maÅ‚ych ekranach */
@media (max-width: 480px) {
  body {
    padding: 16px;
  }
  .card {
    padding: 16px;
  }
}
</style>
</head>
<body>
<h1>ğŸ… ÅšwiÄ…teczne Rebusy ğŸ</h1>

<main id="main"></main>

<footer>
Edytuj tablicÄ™ <code>rebuses</code> w kodzie, aby podmieniÄ‡ obrazki i hasÅ‚a.
</footer>

<script>
const rebuses = [
  { id: 'r1', title: 'Rebus 1', image: 'images/rebus1.png', answer: 'PIERNIK', message: 'ğŸ‰ Brawo! Pierwszy rebus rozwiÄ…zany!' },
  { id: 'r2', title: 'Rebus 2', image: 'images/rebus2.png', answer: 'CHOINKA', message: 'ğŸ„ Åšwietnie! UkoÅ„czyÅ‚eÅ› wszystkie rebusy z tej strony!' }
];

let current = 0;
const main = document.getElementById('main');

function placeholderSVG(title){
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='400'>
    <rect width='100%' height='100%' fill='%23f1f5f9' rx='14'/>
    <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='28' fill='%235a6572'>${title}</text>
  </svg>`;
  return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
}

function normalize(s){
  if(!s) return '';
  const map = {'Ä…':'a','Ä‡':'c','Ä™':'e','Å‚':'l','Å„':'n','Ã³':'o','Å›':'s','Å¼':'z','Åº':'z'};
  s = s.trim().toLowerCase();
  s = s.split('').map(ch => map[ch] || ch).join('');
  return s;
}

function renderRebus(index){
  const r = rebuses[index];
  if(!r){
    main.innerHTML = `
      <div class="card">
        <h2 style="font-size:clamp(1.3rem,4vw,1.6rem); text-shadow:2px 2px 4px #000;">ğŸ‰ Gratulacje! ğŸ‰</h2>
        <p style="font-size:clamp(1rem,3vw,1.2rem);">UkoÅ„czyÅ‚eÅ› wszystkie rebusy z tej strony!</p>
      </div>
    `;
    return;
  }

  main.innerHTML = `
    <div class="card">
      <img src="${r.image || placeholderSVG(r.title)}" alt="${r.title}" />
      <h3>${r.title}</h3>
      <label for="answer">Wpisz rozwiÄ…zanie</label>
      <input id="answer" type="text" placeholder="Twoja odpowiedÅº..." />
      <button id="checkBtn">SprawdÅº</button>
      <div id="feedback" class="msg hidden"></div>
    </div>
  `;

  const answerInput = document.getElementById('answer');
  const feedback = document.getElementById('feedback');
  const btn = document.getElementById('checkBtn');

  btn.addEventListener('click', () => {
    const val = normalize(answerInput.value);
    if(val === normalize(r.answer)){
      feedback.textContent = r.message;
      feedback.className = 'msg solved';
      setTimeout(() => {
        current++;
        renderRebus(current);
      }, 1500);
    } else {
      feedback.textContent = 'âŒ Å¹le, sprÃ³buj ponownie!';
      feedback.className = 'msg error';
    }
  });
}

// Start
document.addEventListener('DOMContentLoaded', () => {
  renderRebus(current);
});
</script>
</body>
</html>
